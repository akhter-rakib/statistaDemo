<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>registration page</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"> </div>
                <div class="col-sm-4">
                    <h2 style="text-align: center">Provide Following Details to registration</h2>
                </div>   
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel  class="control-label col-sm-4">First Name</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="firstname" value="#{registrationMB.firstname}" class="form-control" required="true"
                                 requiredMessage="first Name is mandatory">
                    </h:inputText>
                     <h:message for="firstname"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-4">Last Name</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="lastname" value="#{registrationMB.lastname}" class="form-control" validatorMessage="Last Name is mandatory">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="lastname"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel  class="control-label col-sm-4">Email</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email" value="#{registrationMB.email}" class="form-control" validatorMessage="Email Id is required">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="email"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel  class="control-label col-sm-4">password</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputSecret id="password" value="#{registrationMB.password}" class="form-control" validatorMessage="password is required">
                        <f:validateRequired/>
                    </h:inputSecret>
                    <h:message for="password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-2">
                        <h:commandButton value="Save" action="#{registrationMB.saveUser()}" class="btn btn-success" style="width: 200px;"></h:commandButton>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>

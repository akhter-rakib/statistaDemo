<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Your Record</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-2">First Name</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="fname" value="#{editUser.firstname}" class="form-control" validatorMessage="First name is required"/>
                    <h:message for="fname"/>
                </div>
            </div>
             <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-2">Last Name</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="lname" value="#{editUser.lastname}" class="form-control" validatorMessage="Last name is required"/>
                    <h:message for="lname"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-2">Your Email</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email" value="#{editUser.email}" class="form-control" validatorMessage="Email is required"/>
                    <h:message for="email"/>                   
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <center><h:commandButton value="Update" action="#{user.update(editUser)}" class="btn btn-primary" style="width: 80px;"></h:commandButton></center>
                </div>
            </div>
        </h:form>
    </h:body>
</html>

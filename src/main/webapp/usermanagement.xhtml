<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <style type="text/css">
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even){background-color: #f2f2f2}
            th {
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </h:head>
    <h:body>
        <center>
            <h2><h:outputText value="User Records"/></h2>
            
        </center>
        <h:form>
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <h:dataTable  value="#{userManageMB.userList()}" var="u" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{u.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">First  Name</f:facet>
                    <h:outputText value="#{u.firstname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Last  Name</f:facet>
                    <h:outputText value="#{u.lastname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email ID</f:facet>
                    <h:outputText value="#{u.email}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header">Update</f:facet>
                    <h:commandButton action = "#{userManageMB.edit(u.id)}" value="Update" class="btn btn-primary"> 
                    </h:commandButton>
                </h:column>
                <h:column> 
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton action = "#{user.delete(u.id)}" value="Delete" class="btn btn-danger"> 
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </div>
        <h:commandButton action="#{loginBM.logout()}" value="Logout" class="btn btn-warning"></h:commandButton>
        </h:form>
        <div class="col-sm-1"></div>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
         <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"> </div>
                <div class="col-sm-4">
                    <h2 style="text-align: center">Provide Following Details to login</h2>
                </div>   
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-4">Email</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email" value="#{loginBM.email}" class="form-control" validatorMessage="Email Id is required">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="email"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" class="control-label col-sm-4">password</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputSecret id="password" value="#{loginBM.password}" class="form-control" validatorMessage="Password is required">
                        <f:validateRequired/>
                    </h:inputSecret>
                    <h:message for="password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-2">
                        <h:commandButton value="Login" action="#{loginBM.login()}" class="btn btn-success" style="width: 200px;"></h:commandButton>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
